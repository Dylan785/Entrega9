<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/estilo.css">
</head>
<body>
    <div class="container formulario">
        <form>
            <div class="mb-3">
                <label for="correo" class="form-label elcorreo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo">
                <small class="form-text mensaje">Nunca compartiremos tu dirección de correo electrónico con nadie.</small>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label pass">Contraseña</label>
                <input type="password" class="form-control" id="contrasena">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="recordarme">
                <label class="form-check-label check" for="recordarme">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-primary btn-enviar envio">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
